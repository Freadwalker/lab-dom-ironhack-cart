<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    <h1>Ironhack Merchandising Store</h1>
  </header>
  <div class="products" id ="products">
    <div class="row">

      <div class="productName">
        <span>IronBubble-head</span>
      </div>

      <div>
        <p>$<span class="costPerUnit">40.00</span></p>
      </div>

      <div class="quantity">
        <label>QTY</label><input class="quantity-number" type="number">
      </div>

      <div>
        <p>$<span class="totalPrice">0.00</span></p>
      </div>

      <div class="deleteButton">
        <button class="btn btn-delete">Delete</button>
      </div>

    </div>

  </div>

  <div class="wrapper-calculateButton"><button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>
  <p class="totalAllWrapper">TOTAL $<span id="totalAll">0.00</span></p>
 <div class="createWrapper">
   <input type="text" id="nameInput" placeholder="ENTER PRODUCT NAME">
   <input type="number" id="costInput" placeholder="ENTER FLOAT NUMBER">
  <button id="create">Create</button>
</div>
  <script src="js/index.js"></script>
</body>

</html>
